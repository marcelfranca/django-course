<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment 2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password and Email are required</p>

    <form action="thankyou.html"method="get">
      <label for="firstname">First Name:</label>
        <input type="text" name="firstname" placeholder="First Name" required>
      <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" placeholder="Last Name" required>
        <p></p>

      <label for="email">Email:</label>
        <input type="email" name="useremail" placeholder="name@email.com" required>
      <label for="userpassword">Password:</label>
        <input type="password" name="userpassword" placeholder="Password" required>
      <p></p>

      <h2>Are you over the age of 18?</h2>
      <label for="yes">Yes:</label>
        <input id="over18" type="radio" name="age" value="over18">
      <label for="no">No:</label>
        <input id="under18"type="radio" name="age" value="under18">
      <p></p>

      <h2>Do you have a Credit Card or PayPal?</h2>
      <select name="card">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      <p></p>
      <p></p>
      <input type="submit" name="signup" value="Sign Up">

      </select>

    </form>


  </body>
</html>
